{% macro flash(messages) %}
{% if !messages.is_empty() %}
<div class="flash-container">
    {% for msg in messages %}
    <div class="flash {{ msg.level_class() }}">
        <span>{{ msg.message }}</span>
        <a href="#" class="flash-close" onclick="this.parentElement.remove(); return false;">[x]</a>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endmacro %}
