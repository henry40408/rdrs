{% macro flash(messages) %}
{% if !messages.is_empty() %}
<div class="flash-container">
    {% for msg in messages %}
    <div class="flash {{ msg.level_class() }}">
        <span>{{ msg.message }}</span>
        <button class="flash-close" onclick="this.parentElement.remove()">&times;</button>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endmacro %}
