<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RDRS{% endblock %}</title>
    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <style>
        :root {
            --space-1: 0.25rem;   /* 4px */
            --space-2: 0.5rem;    /* 8px */
            --space-3: 0.75rem;   /* 12px */
            --space-4: 1rem;      /* 16px */
            --space-5: 1.25rem;   /* 20px */
            --space-6: 1.5rem;    /* 24px */
            --space-8: 2rem;      /* 32px */
            --space-16: 4rem;     /* 64px */

            /* Colors - Light theme */
            --color-bg: #ffffff;
            --color-bg-secondary: #f8f9fa;
            --color-bg-tertiary: #f5f5f5;
            --color-text: #111111;
            --color-text-muted: #666666;
            --color-border: #111111;
            --color-border-light: #dddddd;
            --color-accent: #0066cc;
            --color-success: #22863a;
            --color-error: #cc0000;
            --color-button-bg: #111111;
            --color-button-text: #ffffff;
            --color-overlay: rgba(0, 0, 0, 0.5);
            --color-highlight: #ffeb3b;
        }

        [data-theme="dark"] {
            --color-bg: #1a1a1a;
            --color-bg-secondary: #242424;
            --color-bg-tertiary: #2d2d2d;
            --color-text: #e5e5e5;
            --color-text-muted: #a3a3a3;
            --color-border: #404040;
            --color-border-light: #333333;
            --color-accent: #58a6ff;
            --color-success: #3fb950;
            --color-error: #f85149;
            --color-button-bg: #e5e5e5;
            --color-button-text: #1a1a1a;
            --color-overlay: rgba(0, 0, 0, 0.7);
            --color-highlight: #634d00;
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) {
                --color-bg: #1a1a1a;
                --color-bg-secondary: #242424;
                --color-bg-tertiary: #2d2d2d;
                --color-text: #e5e5e5;
                --color-text-muted: #a3a3a3;
                --color-border: #404040;
                --color-border-light: #333333;
                --color-accent: #58a6ff;
                --color-success: #3fb950;
                --color-error: #f85149;
                --color-button-bg: #e5e5e5;
                --color-button-text: #1a1a1a;
                --color-overlay: rgba(0, 0, 0, 0.7);
                --color-highlight: #634d00;
            }
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "SF Mono", "Monaco", "Inconsolata", "Fira Mono", "Droid Sans Mono", "Source Code Pro", monospace;
            font-size: 14px;
            line-height: 1.6;
            background-color: var(--color-bg);
            color: var(--color-text);
            padding: 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 1rem;
            font-weight: normal;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 0.5rem;
        }
        h2 {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        h2 + p.muted {
            margin-top: 0;
            margin-bottom: 0.75rem;
        }
        h3 {
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 0.25rem;
        }
        h3 + p.muted {
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group-inline {
            margin-bottom: 0;
        }
        label {
            display: block;
            margin-bottom: 0.25rem;
        }
        input[type="text"],
        input[type="password"],
        input[type="url"],
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--color-border);
            font-family: inherit;
            font-size: inherit;
            background: var(--color-bg);
            color: var(--color-text);
        }
        input:focus {
            outline: 2px solid var(--color-border);
            outline-offset: 1px;
        }
        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--color-border);
            font-family: inherit;
            font-size: inherit;
            background: var(--color-bg);
            color: var(--color-text);
        }
        select:focus {
            outline: 2px solid var(--color-border);
            outline-offset: 1px;
        }
        button, .btn {
            padding: 0.5rem 1rem;
            background: var(--color-button-bg);
            color: var(--color-button-text);
            border: 1px solid var(--color-border);
            font-family: inherit;
            font-size: inherit;
            cursor: pointer;
            margin-top: 1rem;
            text-decoration: none;
        }
        button:hover, .btn:hover {
            background: var(--color-bg);
            color: var(--color-text);
        }
        .error {
            margin-bottom: 1rem;
        }
        .error::before {
            content: "[ERROR] ";
        }
        a {
            color: var(--color-text);
        }
        a:hover {
            background: var(--color-text);
            color: var(--color-bg);
        }
        .link {
            margin-top: 1.5rem;
        }
        .flash-container {
            margin-bottom: 1.5rem;
        }
        .flash {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .flash-success::before { content: "[OK] "; }
        .flash-error::before { content: "[ERROR] "; }
        .flash-info::before { content: "[INFO] "; }
        .flash-warning::before { content: "[WARN] "; }
        .flash-close {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0 0 0 1rem;
            font-family: inherit;
            font-size: inherit;
            width: auto;
            color: var(--color-text-muted);
            text-decoration: none;
        }
        .flash-close:hover {
            background: none;
            color: var(--color-text);
            text-decoration: none;
        }
        .flash-right {
            margin-left: auto;
            white-space: nowrap;
        }
        .flash-time {
            color: var(--color-text-muted);
        }
        hr {
            border: none;
            border-top: 1px solid var(--color-border);
            margin: 1.5rem 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        th, td {
            text-align: left;
            padding: 0.25rem 0.5rem;
            border-bottom: 1px solid var(--color-border-light);
        }
        td input[type="text"] {
            padding: 0;
            margin: 0;
            border: 1px solid var(--color-border);
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            height: auto;
        }
        th {
            border-bottom: 1px solid var(--color-border);
        }
        .actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .actions button, .actions .btn {
            padding: 0.25rem 0.5rem;
            margin: 0;
            font-size: 12px;
        }
        .badge {
            font-size: 12px;
        }
        .muted {
            color: var(--color-text-muted);
        }
        .success-text {
            color: var(--color-success);
        }
        .error-text {
            color: var(--color-error);
        }
        /* Filter bar */
        .filter-bar {
            display: flex;
            gap: var(--space-4);
            flex-wrap: wrap;
            align-items: flex-end;
            margin-bottom: var(--space-4);
        }
        /* Entry item */
        .entry-item {
            margin-bottom: var(--space-5);
            padding-bottom: var(--space-4);
            border-bottom: 1px solid var(--color-border-light);
        }
        .entry-item-title {
            font-size: 1.1rem;
        }
        .entry-item-meta {
            font-size: 0.85rem;
            margin-top: var(--space-1);
        }
        .entry-item-actions {
            margin-top: var(--space-2);
            font-size: 0.85rem;
        }
        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--color-overlay);
            z-index: 1000;
        }
        .modal-content {
            background: var(--color-bg);
            max-width: 600px;
            margin: var(--space-8) auto;
            padding: var(--space-8);
            border: 1px solid var(--color-border);
        }
        .modal-title {
            font-size: 1rem;
            font-weight: normal;
            margin-bottom: var(--space-4);
            border-bottom: 1px solid var(--color-border);
            padding-bottom: var(--space-2);
        }
        .modal-actions {
            display: flex;
            gap: var(--space-2);
            margin-top: var(--space-4);
        }
        /* Settings table header */
        .settings-th {
            text-align: left;
            padding-right: var(--space-8);
        }
        /* Utilities */
        .d-none {
            display: none;
        }
        .ml-auto {
            margin-left: auto;
        }
        nav {
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--color-border);
        }
        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        nav a {
            text-decoration: none;
        }
        nav a.active {
            font-weight: bold;
        }
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
        }
        .feed-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 4px;
            border-radius: 2px;
        }
        /* Keyboard shortcut help modal */
        .kb-help-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--color-overlay);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .kb-help-overlay.visible {
            display: flex;
        }
        .kb-help-modal {
            background: var(--color-bg);
            border: 2px solid var(--color-border);
            padding: 1.5rem;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        .kb-help-modal h2 {
            font-size: 1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 0.5rem;
        }
        .kb-help-modal h3 {
            font-size: 0.9rem;
            margin: 1rem 0 0.5rem;
            color: var(--color-text-muted);
        }
        .kb-help-modal table {
            width: 100%;
            margin-bottom: 1rem;
        }
        .kb-help-modal td {
            padding: 0.25rem 0;
            border: none;
        }
        .kb-help-modal td:first-child {
            width: 80px;
            font-family: monospace;
            font-weight: bold;
        }
        .kb-help-close {
            margin-bottom: 1rem;
        }
        /* Selected entry highlight */
        .entry-item.selected {
            background: var(--color-bg-tertiary);
            outline: 2px solid var(--color-border);
            outline-offset: -2px;
            margin-left: -0.5rem;
            margin-right: -0.5rem;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
        /* Pending key indicator */
        .kb-pending-indicator {
            display: none;
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--color-button-bg);
            color: var(--color-button-text);
            padding: 0.5rem 1rem;
            font-family: monospace;
            font-size: 1rem;
            z-index: 999;
        }
        .kb-pending-indicator.visible {
            display: block;
        }
        /* Search highlight */
        .search-highlight {
            background-color: var(--color-highlight);
            color: var(--color-text);
            padding: 0 2px;
            border-radius: 2px;
        }
        /* Summary badges */
        .summary-badge {
            color: var(--color-accent);
            font-weight: normal;
            margin-left: 0.25rem;
        }
        .summary-badge-pending {
            color: var(--color-text-muted);
            font-weight: normal;
            margin-left: 0.25rem;
        }
        .summary-badge-processing {
            color: var(--color-accent);
            font-weight: normal;
            margin-left: 0.25rem;
            animation: blink 1s infinite;
        }
        .summary-badge-failed {
            color: var(--color-error);
            font-weight: normal;
            margin-left: 0.25rem;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        /* Entries count spacing */
        #entries-count {
            margin-top: var(--space-4); /* 1rem / 16px */
        }
        /* Global loading indicator */
        .global-loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: transparent;
            z-index: 1001;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .global-loading-bar.active { opacity: 1; }
        .global-loading-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -30%;
            width: 30%;
            height: 100%;
            background: var(--color-accent);
            animation: loading-slide 1.5s ease-in-out infinite;
        }
        @keyframes loading-slide {
            0% { left: -30%; }
            50% { left: 100%; }
            100% { left: -30%; }
        }
    </style>
    <script>
        // Theme controller - runs early to prevent flash
        window.theme = {
            storageKey: 'rdrs-theme',

            init: function() {
                const stored = localStorage.getItem(this.storageKey);
                if (stored === 'dark' || stored === 'light') {
                    document.documentElement.setAttribute('data-theme', stored);
                }
                // If no stored value, CSS @media handles system preference
            },

            get: function() {
                const stored = localStorage.getItem(this.storageKey);
                if (stored) return stored;
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            },

            set: function(theme) {
                if (theme === 'system' || !theme) {
                    localStorage.removeItem(this.storageKey);
                    document.documentElement.removeAttribute('data-theme');
                } else {
                    localStorage.setItem(this.storageKey, theme);
                    document.documentElement.setAttribute('data-theme', theme);
                }
            },

            // Sync to server
            syncToServer: async function(theme) {
                try {
                    await fetch('/api/user/settings/theme', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ theme: theme === 'system' ? null : theme })
                    });
                } catch (e) { /* silent fail */ }
            },

            // Load from server
            loadFromServer: async function() {
                try {
                    const res = await fetch('/api/user/settings/theme');
                    if (res.ok) {
                        const data = await res.json();
                        if (data.theme) {
                            this.set(data.theme);
                        }
                    }
                } catch (e) { /* use localStorage */ }
            }
        };
        window.theme.init();
    </script>
    <script>
        // Global loading indicator
        window.loading = {
            count: 0,
            element: null,
            init: function() {
                this.element = document.createElement('div');
                this.element.className = 'global-loading-bar';
                this.element.id = 'global-loading-bar';
                document.body.insertBefore(this.element, document.body.firstChild);
            },
            start: function() {
                this.count++;
                if (this.element) this.element.classList.add('active');
            },
            stop: function() {
                this.count = Math.max(0, this.count - 1);
                if (this.count === 0 && this.element) {
                    this.element.classList.remove('active');
                }
            }
        };

        // Global keyboard shortcut handler (defined early so child templates can use it)
        window.keyboard = {
            pendingKey: null,
            pendingTimeout: null,
            handlers: {},
            pageType: null,
            helpItems: [],

            init: function(pageType) {
                this.pageType = pageType;
                document.addEventListener('keydown', this.handleKeyDown.bind(this));
            },

            setHelpItems: function(items) {
                this.helpItems = items;
            },

            handleKeyDown: function(e) {
                // Ignore when typing in inputs
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
                    return;
                }

                // Ignore if modifier keys are pressed (except shift)
                if (e.ctrlKey || e.altKey || e.metaKey) {
                    return;
                }

                const key = e.key;

                // Handle pending key combinations (like 'g h')
                if (this.pendingKey) {
                    const combo = this.pendingKey + ' ' + key;
                    this.clearPending();
                    if (this.handleCombo(combo)) {
                        e.preventDefault();
                        return;
                    }
                }

                // Check for keys that start combinations
                if (key === 'g') {
                    this.setPending('g');
                    e.preventDefault();
                    return;
                }

                // Handle single key shortcuts
                if (this.handleSingleKey(key, e.shiftKey)) {
                    e.preventDefault();
                }
            },

            setPending: function(key) {
                this.pendingKey = key;
                const indicator = document.getElementById('kb-pending-indicator');
                if (indicator) {
                    indicator.textContent = key + '-';
                    indicator.classList.add('visible');
                }
                // Clear pending after timeout
                this.pendingTimeout = setTimeout(() => {
                    this.clearPending();
                }, 1500);
            },

            clearPending: function() {
                this.pendingKey = null;
                if (this.pendingTimeout) {
                    clearTimeout(this.pendingTimeout);
                    this.pendingTimeout = null;
                }
                const indicator = document.getElementById('kb-pending-indicator');
                if (indicator) {
                    indicator.classList.remove('visible');
                }
            },

            handleCombo: function(combo) {
                // Global navigation shortcuts
                switch (combo) {
                    case 'g h': window.location.href = '/'; return true;
                    case 'g e': window.location.href = '/entries'; return true;
                    case 'g s': window.location.href = '/search'; return true;
                }
                // Page-specific combo handlers
                if (this.handlers.handleCombo) {
                    return this.handlers.handleCombo(combo);
                }
                return false;
            },

            handleSingleKey: function(key, shiftKey) {
                // Show help
                if (key === '?') {
                    this.toggleHelp();
                    return true;
                }

                // Page-specific handlers
                if (this.handlers.handleKey) {
                    return this.handlers.handleKey(key, shiftKey);
                }

                return false;
            },

            registerHandlers: function(handlers) {
                this.handlers = handlers;
            },

            toggleHelp: function() {
                const overlay = document.getElementById('kb-help-overlay');
                if (!overlay) return;

                if (overlay.classList.contains('visible')) {
                    this.hideHelp();
                    return;
                }

                const content = document.getElementById('kb-help-content');
                if (!content) return;
                let html = '';

                // Global shortcuts
                html += '<h3>Global</h3><table>';
                html += '<tr><td>g h</td><td>Go to Home</td></tr>';
                html += '<tr><td>g e</td><td>Go to Entries</td></tr>';
                html += '<tr><td>g s</td><td>Go to Search</td></tr>';
                html += '<tr><td>?</td><td>Toggle this help</td></tr>';
                html += '<tr><td>Esc</td><td>Close help / Blur input</td></tr>';
                html += '</table>';

                // Page-specific shortcuts from helpItems
                if (this.helpItems.length > 0) {
                    html += '<h3>Page Shortcuts</h3><table>';
                    this.helpItems.forEach(function(item) {
                        html += '<tr><td>' + item.key + '</td><td>' + item.desc + '</td></tr>';
                    });
                    html += '</table>';
                }

                content.innerHTML = html;
                overlay.classList.add('visible');

                // Focus on close button
                const closeBtn = document.querySelector('.kb-help-close');
                if (closeBtn) closeBtn.focus();
            },

            hideHelp: function() {
                const overlay = document.getElementById('kb-help-overlay');
                if (overlay) {
                    overlay.classList.remove('visible');
                    // Remove focus
                    if (document.activeElement) {
                        document.activeElement.blur();
                    }
                }
            }
        };
    </script>
    {% block head %}{% endblock %}
</head>
<body>
    {% block flash %}{% endblock %}
    {% block content %}{% endblock %}
    <!-- Keyboard shortcut help modal -->
    <div class="kb-help-overlay" id="kb-help-overlay" onclick="if(event.target===this)window.keyboard.hideHelp()" onkeydown="if(event.key==='Escape')window.keyboard.hideHelp()">
        <div class="kb-help-modal">
            <h2>Keyboard Shortcuts [?]</h2>
            <button class="kb-help-close" onclick="window.keyboard.hideHelp()">[Close]</button>
            <div id="kb-help-content"></div>
        </div>
    </div>

    <!-- Pending key indicator -->
    <div class="kb-pending-indicator" id="kb-pending-indicator"></div>

    <script>
        // Initialize global loading indicator
        if (window.loading) window.loading.init();

        // Flash message helper functions
        window.flash = {
            maxMessages: 3,
            set: function(level, message) {
                const messages = [{ level: level, message: message }];
                document.cookie = 'flash=' + encodeURIComponent(JSON.stringify(messages)) + '; path=/; SameSite=Lax';
            },
            formatTime: function(date) {
                return date.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            },
            show: function(level, message) {
                let container = document.querySelector('.flash-container');
                if (!container) {
                    container = document.createElement('div');
                    container.className = 'flash-container';
                    document.body.insertBefore(container, document.body.firstChild);
                }
                // Remove oldest messages if we have too many
                const existing = container.querySelectorAll('.flash');
                if (existing.length >= this.maxMessages) {
                    for (let i = 0; i <= existing.length - this.maxMessages; i++) {
                        existing[i].remove();
                    }
                }
                const levelClass = 'flash-' + level;
                const div = document.createElement('div');
                div.className = 'flash ' + levelClass;
                const timestamp = this.formatTime(new Date());
                div.innerHTML = '<span>' + this.escapeHtml(message) + '</span><span class="flash-right"><span class="flash-time">' + timestamp + '</span> <a href="#" class="flash-close" onclick="this.parentElement.parentElement.remove(); return false;">[x]</a></span>';
                container.appendChild(div);
            },
            escapeHtml: function(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },
            success: function(message) { this.show('success', message); },
            error: function(message) { this.show('error', message); },
            info: function(message) { this.show('info', message); },
            warning: function(message) { this.show('warning', message); },
            redirect: function(url, level, message) {
                this.set(level, message);
                window.location.href = url;
            }
        };
    </script>
</body>
</html>
