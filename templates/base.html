<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RDRS{% endblock %}</title>
    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <style>
        :root {
            --space-1: 0.25rem;   /* 4px */
            --space-2: 0.5rem;    /* 8px */
            --space-3: 0.75rem;   /* 12px */
            --space-4: 1rem;      /* 16px */
            --space-5: 1.25rem;   /* 20px */
            --space-6: 1.5rem;    /* 24px */
            --space-8: 2rem;      /* 32px */
            --space-16: 4rem;     /* 64px */
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "SF Mono", "Monaco", "Inconsolata", "Fira Mono", "Droid Sans Mono", "Source Code Pro", monospace;
            font-size: 14px;
            line-height: 1.6;
            background-color: #fff;
            color: #111;
            padding: 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 1rem;
            font-weight: normal;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #111;
            padding-bottom: 0.5rem;
        }
        h2 {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        h2 + p.muted {
            margin-top: 0;
            margin-bottom: 0.75rem;
        }
        h3 {
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 0.25rem;
        }
        h3 + p.muted {
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group-inline {
            margin-bottom: 0;
        }
        label {
            display: block;
            margin-bottom: 0.25rem;
        }
        input[type="text"],
        input[type="password"],
        input[type="url"],
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #111;
            font-family: inherit;
            font-size: inherit;
            background: #fff;
        }
        input:focus {
            outline: 2px solid #111;
            outline-offset: 1px;
        }
        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #111;
            font-family: inherit;
            font-size: inherit;
            background: #fff;
        }
        select:focus {
            outline: 2px solid #111;
            outline-offset: 1px;
        }
        button, .btn {
            padding: 0.5rem 1rem;
            background: #111;
            color: #fff;
            border: 1px solid #111;
            font-family: inherit;
            font-size: inherit;
            cursor: pointer;
            margin-top: 1rem;
            text-decoration: none;
        }
        button:hover, .btn:hover {
            background: #fff;
            color: #111;
        }
        .error {
            margin-bottom: 1rem;
        }
        .error::before {
            content: "[ERROR] ";
        }
        a {
            color: #111;
        }
        a:hover {
            background: #111;
            color: #fff;
        }
        .link {
            margin-top: 1.5rem;
        }
        .flash-container {
            margin-bottom: 1.5rem;
        }
        .flash {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .flash-success::before { content: "[OK] "; }
        .flash-error::before { content: "[ERROR] "; }
        .flash-info::before { content: "[INFO] "; }
        .flash-warning::before { content: "[WARN] "; }
        .flash-close {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0 0 0 1rem;
            font-family: inherit;
            font-size: inherit;
            width: auto;
            color: #666;
            text-decoration: none;
        }
        .flash-close:hover {
            background: none;
            color: #111;
            text-decoration: none;
        }
        .flash-right {
            margin-left: auto;
            white-space: nowrap;
        }
        .flash-time {
            color: #666;
        }
        hr {
            border: none;
            border-top: 1px solid #111;
            margin: 1.5rem 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        th, td {
            text-align: left;
            padding: 0.25rem 0.5rem;
            border-bottom: 1px solid #ddd;
        }
        td input[type="text"] {
            padding: 0;
            margin: 0;
            border: 1px solid #111;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            height: auto;
        }
        th {
            border-bottom: 1px solid #111;
        }
        .actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .actions button, .actions .btn {
            padding: 0.25rem 0.5rem;
            margin: 0;
            font-size: 12px;
        }
        .badge {
            font-size: 12px;
        }
        .muted {
            color: #666;
        }
        /* Filter bar */
        .filter-bar {
            display: flex;
            gap: var(--space-4);
            flex-wrap: wrap;
            align-items: flex-end;
            margin-bottom: var(--space-4);
        }
        /* Entry item */
        .entry-item {
            margin-bottom: var(--space-5);
            padding-bottom: var(--space-4);
            border-bottom: 1px solid #ccc;
        }
        .entry-item-meta {
            font-size: 0.875rem;
            margin-top: var(--space-1);
        }
        .entry-item-actions {
            margin-top: var(--space-2);
        }
        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            max-width: 600px;
            margin: var(--space-8) auto;
            padding: var(--space-8);
            border: 1px solid #111;
        }
        .modal-title {
            font-size: 1rem;
            font-weight: normal;
            margin-bottom: var(--space-4);
            border-bottom: 1px solid #111;
            padding-bottom: var(--space-2);
        }
        .modal-actions {
            display: flex;
            gap: var(--space-2);
            margin-top: var(--space-4);
        }
        /* Settings table header */
        .settings-th {
            text-align: left;
            padding-right: var(--space-8);
        }
        /* Utilities */
        .d-none {
            display: none;
        }
        .ml-auto {
            margin-left: auto;
        }
        nav {
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #111;
        }
        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        nav a {
            text-decoration: none;
        }
        nav a.active {
            font-weight: bold;
        }
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
        }
        .feed-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 4px;
            border-radius: 2px;
        }
        /* Keyboard shortcut help modal */
        .kb-help-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .kb-help-overlay.visible {
            display: flex;
        }
        .kb-help-modal {
            background: #fff;
            border: 2px solid #111;
            padding: 1.5rem;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        .kb-help-modal h2 {
            font-size: 1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #111;
            padding-bottom: 0.5rem;
        }
        .kb-help-modal h3 {
            font-size: 0.9rem;
            margin: 1rem 0 0.5rem;
            color: #666;
        }
        .kb-help-modal table {
            width: 100%;
            margin-bottom: 1rem;
        }
        .kb-help-modal td {
            padding: 0.25rem 0;
            border: none;
        }
        .kb-help-modal td:first-child {
            width: 80px;
            font-family: monospace;
            font-weight: bold;
        }
        .kb-help-close {
            margin-top: 1rem;
        }
        /* Selected entry highlight */
        .entry-item.selected {
            background: #f5f5f5;
            outline: 2px solid #111;
            outline-offset: -2px;
            margin-left: -0.5rem;
            margin-right: -0.5rem;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
        /* Pending key indicator */
        .kb-pending-indicator {
            display: none;
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: #111;
            color: #fff;
            padding: 0.5rem 1rem;
            font-family: monospace;
            font-size: 1rem;
            z-index: 999;
        }
        .kb-pending-indicator.visible {
            display: block;
        }
        /* Search highlight */
        .search-highlight {
            background-color: #ffeb3b;
            color: #111;
            padding: 0 2px;
            border-radius: 2px;
        }
        /* Summary badge */
        .summary-badge {
            color: #0066cc;
            font-weight: normal;
            margin-left: 0.25rem;
        }
        /* Entries count spacing */
        #entries-count {
            margin-top: var(--space-4); /* 1rem / 16px */
        }
    </style>
    <script>
        // Global keyboard shortcut handler (defined early so child templates can use it)
        window.keyboard = {
            pendingKey: null,
            pendingTimeout: null,
            handlers: {},
            pageType: null,

            init: function(pageType) {
                this.pageType = pageType;
                document.addEventListener('keydown', this.handleKeyDown.bind(this));
            },

            handleKeyDown: function(e) {
                // Ignore when typing in inputs
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
                    return;
                }

                // Ignore if modifier keys are pressed (except shift)
                if (e.ctrlKey || e.altKey || e.metaKey) {
                    return;
                }

                const key = e.key;

                // Handle pending key combinations (like 'g h')
                if (this.pendingKey) {
                    const combo = this.pendingKey + ' ' + key;
                    this.clearPending();
                    if (this.handleCombo(combo)) {
                        e.preventDefault();
                        return;
                    }
                }

                // Check for keys that start combinations
                if (key === 'g') {
                    this.setPending('g');
                    e.preventDefault();
                    return;
                }

                // Handle single key shortcuts
                if (this.handleSingleKey(key, e.shiftKey)) {
                    e.preventDefault();
                }
            },

            setPending: function(key) {
                this.pendingKey = key;
                const indicator = document.getElementById('kb-pending-indicator');
                if (indicator) {
                    indicator.textContent = key + '-';
                    indicator.classList.add('visible');
                }
                // Clear pending after timeout
                this.pendingTimeout = setTimeout(() => {
                    this.clearPending();
                }, 1500);
            },

            clearPending: function() {
                this.pendingKey = null;
                if (this.pendingTimeout) {
                    clearTimeout(this.pendingTimeout);
                    this.pendingTimeout = null;
                }
                const indicator = document.getElementById('kb-pending-indicator');
                if (indicator) {
                    indicator.classList.remove('visible');
                }
            },

            handleCombo: function(combo) {
                // Global navigation shortcuts
                switch (combo) {
                    case 'g h': window.location.href = '/'; return true;
                    case 'g e': window.location.href = '/entries'; return true;
                    case 'g f': window.location.href = '/feeds'; return true;
                    case 'g c': window.location.href = '/categories'; return true;
                }
                return false;
            },

            handleSingleKey: function(key, shiftKey) {
                // Show help
                if (key === '?') {
                    this.toggleHelp();
                    return true;
                }

                // Page-specific handlers
                if (this.handlers.handleKey) {
                    return this.handlers.handleKey(key, shiftKey);
                }

                return false;
            },

            registerHandlers: function(handlers) {
                this.handlers = handlers;
            },

            toggleHelp: function() {
                const overlay = document.getElementById('kb-help-overlay');
                if (!overlay) return;

                if (overlay.classList.contains('visible')) {
                    this.hideHelp();
                    return;
                }

                const content = document.getElementById('kb-help-content');
                if (!content) return;
                let html = '';

                // Global shortcuts
                html += '<h3>Global Navigation</h3><table>';
                html += '<tr><td>g h</td><td>Go to Home</td></tr>';
                html += '<tr><td>g e</td><td>Go to Entries</td></tr>';
                html += '<tr><td>g f</td><td>Go to Feeds</td></tr>';
                html += '<tr><td>g c</td><td>Go to Categories</td></tr>';
                html += '<tr><td>?</td><td>Toggle this help</td></tr>';
                html += '</table>';

                // Page-specific shortcuts
                if (this.pageType === 'list') {
                    html += '<h3>List Navigation</h3><table>';
                    html += '<tr><td>j</td><td>Next entry</td></tr>';
                    html += '<tr><td>k</td><td>Previous entry</td></tr>';
                    html += '<tr><td>n</td><td>Next unread entry</td></tr>';
                    html += '<tr><td>N</td><td>Previous unread entry</td></tr>';
                    html += '<tr><td>Enter / o</td><td>Open entry</td></tr>';
                    html += '<tr><td>v</td><td>Open original in new tab</td></tr>';
                    html += '<tr><td>m</td><td>Toggle read/unread</td></tr>';
                    html += '<tr><td>s</td><td>Toggle star</td></tr>';
                    html += '<tr><td>r</td><td>Refresh list</td></tr>';
                    html += '<tr><td>/</td><td>Focus search box</td></tr>';
                    html += '</table>';
                } else if (this.pageType === 'entry') {
                    html += '<h3>Entry View</h3><table>';
                    html += '<tr><td>j</td><td>Scroll down</td></tr>';
                    html += '<tr><td>k</td><td>Scroll up</td></tr>';
                    html += '<tr><td>n</td><td>Next entry</td></tr>';
                    html += '<tr><td>N</td><td>Next unread entry</td></tr>';
                    html += '<tr><td>p</td><td>Previous entry</td></tr>';
                    html += '<tr><td>P</td><td>Previous unread entry</td></tr>';
                    html += '<tr><td>u</td><td>Mark as unread</td></tr>';
                    html += '<tr><td>s</td><td>Toggle star</td></tr>';
                    html += '<tr><td>v</td><td>Open original in new tab</td></tr>';
                    html += '<tr><td>f</td><td>Toggle full content</td></tr>';
                    html += '<tr><td>Esc / q</td><td>Back to list</td></tr>';
                    html += '</table>';
                }

                content.innerHTML = html;
                document.getElementById('kb-help-overlay').classList.add('visible');
            },

            hideHelp: function() {
                const overlay = document.getElementById('kb-help-overlay');
                if (overlay) {
                    overlay.classList.remove('visible');
                }
            }
        };
    </script>
    {% block head %}{% endblock %}
</head>
<body>
    {% block flash %}{% endblock %}
    {% block content %}{% endblock %}
    <!-- Keyboard shortcut help modal -->
    <div class="kb-help-overlay" id="kb-help-overlay" onclick="if(event.target===this)window.keyboard.hideHelp()">
        <div class="kb-help-modal">
            <h2>Keyboard Shortcuts [?]</h2>
            <div id="kb-help-content"></div>
            <button class="kb-help-close" onclick="window.keyboard.hideHelp()">[Close]</button>
        </div>
    </div>

    <!-- Pending key indicator -->
    <div class="kb-pending-indicator" id="kb-pending-indicator"></div>

    <script>
        // Flash message helper functions
        window.flash = {
            maxMessages: 3,
            set: function(level, message) {
                const messages = [{ level: level, message: message }];
                document.cookie = 'flash=' + encodeURIComponent(JSON.stringify(messages)) + '; path=/; SameSite=Lax';
            },
            formatTime: function(date) {
                return date.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            },
            show: function(level, message) {
                let container = document.querySelector('.flash-container');
                if (!container) {
                    container = document.createElement('div');
                    container.className = 'flash-container';
                    document.body.insertBefore(container, document.body.firstChild);
                }
                // Remove oldest messages if we have too many
                const existing = container.querySelectorAll('.flash');
                if (existing.length >= this.maxMessages) {
                    for (let i = 0; i <= existing.length - this.maxMessages; i++) {
                        existing[i].remove();
                    }
                }
                const levelClass = 'flash-' + level;
                const div = document.createElement('div');
                div.className = 'flash ' + levelClass;
                const timestamp = this.formatTime(new Date());
                div.innerHTML = '<span>' + this.escapeHtml(message) + '</span><span class="flash-right"><span class="flash-time">' + timestamp + '</span> <a href="#" class="flash-close" onclick="this.parentElement.parentElement.remove(); return false;">[x]</a></span>';
                container.appendChild(div);
            },
            escapeHtml: function(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },
            success: function(message) { this.show('success', message); },
            error: function(message) { this.show('error', message); },
            info: function(message) { this.show('info', message); },
            warning: function(message) { this.show('warning', message); },
            redirect: function(url, level, message) {
                this.set(level, message);
                window.location.href = url;
            }
        };
    </script>
</body>
</html>
